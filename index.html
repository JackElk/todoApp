<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>My Todo List</h1>

<div class="todo-container">
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button id="add-btn">Add</button>
    <table id="todo-table">
        <thead>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="todo-body">
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
